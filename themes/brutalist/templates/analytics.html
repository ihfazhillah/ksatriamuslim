{% if GOOGLE_ANALYTICS %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{GOOGLE_ANALYTICS}}"></script>

  n.queue=[];t=b.createElement(e);t.async=!0;

  fbq('init', '{{ FB_PIXEL }}');
